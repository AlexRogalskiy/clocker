id: docker-mysql
name: "Docker Hub MySQL Service"
origin: "https://registry.hub.docker.com/_/mysql/"
locations:
- my-docker-cloud

services:
- type: brooklyn.entity.container.docker.application.VanillaDockerApplication
  id: mysql
  name: "MySQL"
  brooklyn.config:
    docker.image.name: mysql
    docker.image.tag: 5.7
    docker.container.openPorts:
    - 3306
    docker.container.directPorts:
    - 3306
    docker.container.environment:
      MYSQL_ROOT_PASSWORD: "s3cr3t"