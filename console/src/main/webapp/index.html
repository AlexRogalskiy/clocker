<html lang="en" ng-app="clocker">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clocker Console">

    <title>Clocker</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- clocker -->
    <link rel="stylesheet" href="css/clocker.css">

    <!-- libraries -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <!--
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    -->
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    -->

    <script src="js/controllers.js"></script>
    <script src="js/clocker.js"></script>
</head>
<body role="document">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Clocker</a>
        </div>
      </div>
    </nav>

    <div class="container" role="main" ng-controller="infrastructures">
        <div ng-repeat="infrastructure in infrastructures" id="{{infrastructure.id}}">
            <div class="page-header">
                <h1>{{infrastructure.name}}</h1>
            </div>
            <div ng-controller="hosts" id="hosts">
                <div class="panel panel-default" ng-repeat="host in hosts" id="{{host.id}}">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{host['docker.host.name']}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <span>{{host['host.sshAddress']}}</span><br>
                                <span>{{host['docker.containerCount']}} Containers</span>
                                <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#{{host.id}}" href="#{{host.id}}-containers">&nbsp;</a>
                            </div>
                            <div class="col-md-6">
                            </div>
                        </div>
                    </div>
                    <div class="panel-body panel-collapse collapse container-fluid" ng-controller="containers" id="{{host.id}}-containers">
                        <div class="row" ng-repeat="container in containers" id="{{host.id}}-{{container.id}}">
                            <div class="col-md-2">
                                <span>{{container['docker.container.imageName']}}</span>
                                <span>{{container['docker.container.id']}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
      <div class="container">
        <div id="powered-by-brooklyn">&nbsp;</div>
        <p class="text-muted">Copyright 2014 by Cloudsoft Corporation Limited.</p>
      </div>
    </div>
</body>
</html>
